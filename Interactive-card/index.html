<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <nav>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </nav>

</head>
<body>
  
  <aside>
    <img src="./images/bg-main-desktop.png" alt="purple border on the left side of the page" class="side-image"> 
  </aside>
  
  <main>
    <img src="./images/bg-card-front.png" alt="front side of the card" class="front-card"> 
    <img src="./images/bg-card-back.png" alt="back side of the card" class="back-card">
    <img src="./images/card-logo.svg" alt="card logo at the top left corner of the front card" class="card-logo"> 

    
    <section class="container">

      <form id="form">

        <h6>CARDHOLDER NAME</h6>
        <input type="text" placeholder="e.g. Jane Appleseed" class="cardholder-name required" id="cardholder" required> 
        <div class="cardHolder-display">JANE APLESEED</div> 

        <h6>CARD NUMBER</h6>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-number required" id="card-number" required oninput="allNumber()"> 
        <div class="cardNumber-display">0000 0000 0000 0000</div> 
        <span class="span-required">Wrong format, numbers only</span> 

        <div class="titles">
          <h6>EXP. DATE (MM/YY)</h6> 
          <h6>CVC</h6>
        </div> 

        <section class="date-inputs">
          
            <input type="text" placeholder="MM" class="month required" id="month" required oninput="sizeMonth()">
            <div class="month-display">00</div> 
            <span class="span-required">Can't be blank</span>

            <input type="text" placeholder="YY" class="year required" id="year" required oninput="sizeYear()"> 
            <div class="year-display">00</div>
            <span class="span-required">Can't be blank</span> 
          

          <input type="text" placeholder="e.g. 123" class="cvc required" id="cvc" required oninput="sizeCVC()"> 
          <div class="cvc-display">000</div> 
          <span class="span-required">Can't be blank</span> 
        </section>

        <button type="submit" class="confirm-button" onclick="validarFormulario()">Confirm</button> 
      </form> 
      <section class="data">
        <div class="cardHolder-display">JANE APLESEED</div>
        <div class="cardNumber-display">0000 0000 0000 0000</div>
        <div class="month-display">00</div>
        <div class="slash">/</div> 
        <div class="year-display">00</div>
        <div class="cvc-display">000</div>
      </section>

      <section id="thanks-container" class="thanks-container"> 
        <img src="./images/icon-complete.svg" alt="completed icon" class="icon-complete"> 
        <h1 class="thank-you">THANK YOU!</h1>
        <h6 class="addicion">We've added your card details</h6>
        <button type="submit" class="button">Continue</button>
      </section>
    </section>
  </main> 

  <script src="script.js"></script> 
</body> 
</html>
